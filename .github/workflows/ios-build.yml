name: Build iOS App

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build ChoreShare
        run: |
          xcodebuild \
            -project ChoreShare/ChoreShare.xcodeproj \
            -scheme ChoreShare \
            -destination "platform=iOS Simulator,name=iPhone 15" \
            -configuration Debug \
            -sdk iphonesimulator \
            CODE_SIGNING_ALLOWED=NO \
            build

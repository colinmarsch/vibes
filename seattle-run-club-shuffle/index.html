<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seattle Run Clubs</title>
    <meta name="description" content="A curated, design-forward directory of Seattle-area running clubs and weekly schedules." />
    <link rel="canonical" href="https://colinmarsch.github.io/vibes/seattle-run-club-shuffle/index.html" />

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Seattle Run Clubs" />
    <meta property="og:description" content="A curated, design-forward directory of Seattle-area running clubs and weekly schedules." />
    <meta property="og:url" content="https://colinmarsch.github.io/vibes/seattle-run-club-shuffle/index.html" />
    <meta property="og:image" content="https://colinmarsch.github.io/vibes/seattle-run-club-shuffle/og-image.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Seattle Run Clubs" />
    <meta name="twitter:description" content="A curated, design-forward directory of Seattle-area running clubs and weekly schedules." />
    <meta name="twitter:image" content="https://colinmarsch.github.io/vibes/seattle-run-club-shuffle/og-image.svg" />

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-glow"></div>
    <main class="page">
      <div class="topbar">
        <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle color theme">Theme</button>
      </div>
      <header class="hero">
        <p class="eyebrow">Seattle, WA</p>
        <h1>Run Clubs & Weekly Schedules</h1>
        <p class="subtitle">
          A curated list of Seattle-area run communities and recurring sessions. Times can change seasonally, so use the source link before heading out.
        </p>
      </header>

      <p class="submit-cta"><a class="submit-link" href="submit.html">Know a schedule we should add? Submit it here â†’</a></p>

      <section class="controls" aria-label="Filters">
        <label>
          Day
          <select id="day-filter">
            <option value="all">All days</option>
          </select>
        </label>
        <label>
          Focus
          <select id="focus-filter">
            <option value="all">All focuses</option>
          </select>
        </label>
        <label class="search">
          Search
          <input id="search-input" type="search" placeholder="Club, neighborhood, meetup..." />
        </label>
      </section>

      <section class="stats-row">
        <section class="stats" id="stats"></section>
        <div class="view-toggle" role="group" aria-label="Choose a view">
          <button id="grid-view-btn" class="toggle-btn is-active" type="button">Grid view</button>
          <button id="map-view-btn" class="toggle-btn" type="button">Map view</button>
        </div>
      </section>
      <section class="cards" id="cards"></section>
      <section id="map" class="map hidden" aria-label="Map of run clubs"></section>

      <footer class="footer">
        Last updated: February 2026.
      </footer>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="theme.js"></script>
    <script src="app.js"></script>
  </body>
</html>

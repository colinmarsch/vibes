  <body>
    <div class="background-glow"></div>
    <main class="page">
      <div class="topbar">
        <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle color theme">Theme</button>
      </div>
      <header class="hero">
        <p class="eyebrow">Seattle, WA</p>
        <h1>Report a Club Listing Issue</h1>
        <p class="subtitle">
          Spot incorrect details in a club listing? Send an edit request and we can review the update.
        </p>
      </header>

      <p><a class="back-link" href="index.html">‚Üê Back to directory</a></p>

      <section class="submission-panel">
        <form
          id="issue-form"
          class="submission-form"
          action="https://formsubmit.co/f1ff4908c5643a3a4560094c31b50867"
          method="POST"
        >
          <input type="hidden" name="_subject" value="Seattle Run Clubs: Listing edit request" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="hidden" name="_next" value="https://colinmarsch.github.io/vibes/seattle-run-club-shuffle/report.html?submitted=1" />

          <label>
            Club name
            <input type="text" name="Club name" required placeholder="e.g., Green Lake Running Group" />
          </label>

          <label>
            What looks incorrect?
            <textarea
              name="Incorrect details"
              required
              rows="5"
              placeholder="Tell us what's out of date or wrong (schedule, location, source link, etc.)."
            ></textarea>
          </label>

          <label>
            Suggested correction
            <textarea
              name="Suggested correction"
              required
              rows="5"
              placeholder="Share the corrected details and include day/time updates when possible."
            ></textarea>
          </label>

          <label>
            Link to source that confirms the update
            <input type="url" name="Correction source link" required placeholder="https://" />
          </label>

          <label>
            Your email (optional)
            <input type="email" name="Contact email" placeholder="name@example.com" />
          </label>

          <button type="submit" class="submit-btn">Send edit request</button>
          <p class="form-help">Reports are sent through FormSubmit and delivered to the site maintainer for review.</p>
          <p id="form-status" class="form-status" aria-live="polite"></p>
        </form>
      </section>
